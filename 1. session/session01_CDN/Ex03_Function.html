<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>

    <script src="./js/script.js">
    </script>
    <script type="text/babel">
        /*
            - Capitalized the name of Function
            - systax < <name_funcion> />
        */

        
        function TestFunc() {
            const display = "Example Of Components (as Function)!";
            return <h1>{display} 😂🤣😍</h1>;
        }

        ReactDOM.render(
            <TestFunc/>,
            document.getElementById("myApp")
        );

    </script>
</head>

<body>
    <div id="myApp">

    </div>

</body>

</html>
