<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression</title>

    <script src="./js/script.js">
    </script>
    <script type="text/babel">
        /*
            - var   : function scope
            - let   : block scope
            - const : read only
        */

        const display = "Example Of Expression";
        const testExp = <h1>{display}</h1>

        ReactDOM.render(
            testExp,
            document.getElementById("myApp")
        );
    </script>
</head>

<body>
    <div id="myApp">

    </div>

</body>

</html>
